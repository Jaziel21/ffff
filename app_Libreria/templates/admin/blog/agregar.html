<!-- app_Libreria/templates/admin/blog/agregar.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-verde mb-4">Agregar Nueva Entrada al Blog</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">TÃ­tulo *</label>
                    <input type="text" class="form-control" name="titulo" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Contenido *</label>
                    <textarea class="form-control" name="contenido" rows="8" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input type="file" class="form-control" name="imagen" accept="image/*">
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-verde">Publicar Entrada</button>
                    <a href="{% url 'admin_blog' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
