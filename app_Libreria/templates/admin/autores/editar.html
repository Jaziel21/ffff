{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-verde mb-4">Editar Autor</h1>
    
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" name="nombre" value="{{ autor.nombre }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Apellido *</label>
                            <input type="text" class="form-control" name="apellido" value="{{ autor.apellido }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nacionalidad *</label>
                            <input type="text" class="form-control" name="nacionalidad" value="{{ autor.nacionalidad }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Fecha de Nacimiento *</label>
                            <input type="date" class="form-control" name="fechanacimiento" value="{{ autor.fechanacimiento|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Bibliografía</label>
                    <textarea class="form-control" name="bibliografia" rows="4">{{ autor.bibliografia }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Página Web</label>
                    <input type="url" class="form-control" name="paginaweb" value="{{ autor.paginaweb }}" placeholder="https://ejemplo.com">
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-verde">Actualizar Autor</button>
                    <a href="{% url 'admin_autores' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
