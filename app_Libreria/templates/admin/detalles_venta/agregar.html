{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-verde mb-4">Agregar Detalle de Venta</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Venta *</label>
                            <select class="form-control" name="ventaid" required>
                                <option value="">Seleccionar venta</option>
                                {% for venta in ventas %}
                                <option value="{{ venta.ventaid }}">Venta #{{ venta.ventaid }} - {{ venta.clienteid.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Libro *</label>
                            <select class="form-control" name="libroid" required>
                                <option value="">Seleccionar libro</option>
                                {% for libro in libros %}
                                <option value="{{ libro.libroid }}">{{ libro.titulo }} - ${{ libro.precioventa }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Cantidad *</label>
                            <input type="number" class="form-control" name="cantidad" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Precio Unitario *</label>
                            <input type="number" step="0.01" class="form-control" name="preciounitario" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">IVA (%)</label>
                            <input type="number" step="0.01" class="form-control" name="iva" value="16.00">
                        </div>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-verde">Guardar Detalle</button>
                    <a href="{% url 'admin_detalles_venta' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
