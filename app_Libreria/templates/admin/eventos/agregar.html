<!-- app_Libreria/templates/admin/eventos/agregar.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-verde mb-4">Agregar Nuevo Evento</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Título *</label>
                    <input type="text" class="form-control" name="titulo" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" rows="4"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Fecha *</label>
                    <input type="datetime-local" class="form-control" name="fecha" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Ubicación *</label>
                    <input type="text" class="form-control" name="ubicacion" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input type="file" class="form-control" name="imagen" accept="image/*">
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-verde">Guardar Evento</button>
                    <a href="{% url 'admin_eventos' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
