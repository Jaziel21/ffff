{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-verde mb-4">Editar Editorial</h1>
    
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Nombre Editorial *</label>
                    <input type="text" class="form-control" name="nombre" value="{{ editorial.nombre }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Dirección *</label>
                    <input type="text" class="form-control" name="direccion" value="{{ editorial.direccion }}" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Teléfono *</label>
                            <input type="text" class="form-control" name="telefono" value="{{ editorial.telefono }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">País de Origen *</label>
                            <input type="text" class="form-control" name="pais" value="{{ editorial.pais }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email de Contacto *</label>
                    <input type="email" class="form-control" name="email" value="{{ editorial.email }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Sitio Web</label>
                    <input type="url" class="form-control" name="sitioweb" value="{{ editorial.sitioweb }}" placeholder="https://ejemplo.com">
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-verde">Actualizar Editorial</button>
                    <a href="{% url 'admin_editoriales' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
