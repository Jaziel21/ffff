<!-- app_Libreria/templates/auth/login_cliente.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-verde text-white text-center">
                    <h3>Iniciar Sesión - Cliente</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-verde w-100">Iniciar Sesión</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'login_selector' %}">← Volver al selector</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
